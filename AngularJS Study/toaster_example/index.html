<!DOCTYPE html>
<html ng-app="app">

<head>
  <meta charset="utf-8" />
  <title>Adding controller to a module</title>
  <base href="/" />
    
  <link href="toaster.css" rel="stylesheet" />

  <script data-require="angular.js@1.3.x" src="https://code.angularjs.org/1.3.11/angular.js" data-semver="1.3.11"></script>
  <script data-require="angular.js@1.3.x" src="https://code.angularjs.org/1.3.11/angular-route.js" data-semver="1.3.11"></script>
  <script data-require="angular.js@1.3.x" src="https://code.angularjs.org/1.3.11/angular-animate.js" data-semver="1.3.11"></script>

</head>

<body>
    <div ng-view></div>
    
    <toaster-container toaster-options="{'time-out': 3000, 'close-button':true, 'animation-class': 'toast-top-center', 'mouseover-timer-stop':true}"></toaster-container>
    <div ng-controller="Test"></div>
    
  <script src="./toaster.js"></script>
  <script src="./app.js"></script>
  <script src="./blocks/logger/logger.module.js"></script>
  <script src="./blocks/logger/logger.js"></script>
  <script src="./core/core.module.js"></script>
  <script src="./Test.js"></script>
</body>

</html>
