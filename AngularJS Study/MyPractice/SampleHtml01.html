<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <meta charset="utf-8">
    <title>JS Bin</title>
</head>
<body ng-init="salary=0;percentage=0">
Your Salary?
<input type="text" ng-model="salary">
<br/>How much should you invest in gadgets?
<input type="text" ng-model="percentage">%
<br/>The amount to be spent in shopping will be:<span>{{salary*percentage*0.01}}</span>

</body>
</html>
