<!DOCTYPE html>
<html ng-app="customersApp">

<head>
  <meta charset="utf-8" />
  <title>Adding controller to a module</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />

  <script data-require="angular.js@1.3.x" src="https://code.angularjs.org/1.3.11/angular.js" data-semver="1.3.11"></script>
  <script src="./app.js"></script>
  <script src="./controllers/customersController.js"></script>
</head>

<body ng-controller="CustomersController">
  <h2>Customers</h2>
  <input type="text" ng-model="customerFilter" />
  <br />
  <br />
  <table>
    <tr>
      <th>Name</th>
      <th>City</th>
      <th>Joined</th>
    </tr>
    <tr data-ng-repeat="cus in customers | filter:customerFilter">
      <td>{{cus.name}}</td>
      <td>{{cus.city}}</td>
      <td>{{cus.joined}}</td>
    </tr>
    <tr></tr>
  </table>

</body>

</html>
