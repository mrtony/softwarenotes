<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script>
        var DED = window.DED || {};
        DED.util = {
            stopPropagation: function(e) {
                if (e.stopPropagation) {
                    // W3 interface
                    e.stopPropagation();
                }
                else {
                    // IE's interface
                    e.cancelBubble = true;
                }
            },
            preventDefault: function(e) {
                if (e.preventDefault) {
                    // W3 interface
                    e.preventDefault();
                }
                else {
                    // IE's interface
                    e.returnValue = false;
                }
            },
            /* our convenience method */
            stopEvent: function(e) {
                DED.util.stopPropagation(e);
                DED.util.preventDefault(e);
            }
        };

        $(document).on('click', '#btnTest', function(e) {
            DED.util.stopPropagation(e);
            DED.util.preventDefault(e);
        })

        $( document ).ready(function() {
            // Handler for .ready() called.
        });
    </script>
</head>
<body>
<button id="btnTest" type="button" onclick="">I am a button</button>
</body>
</html>
